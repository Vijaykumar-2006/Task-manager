<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:90vh;">
        <div class="card shadow-lg w-100" style="max-width: 480px;">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0 text-primary"><i class="bi bi-plus-circle me-2"></i>Add Task</h3>
                    <a href="/" class="btn btn-outline-secondary btn-sm" title="Back to Task List"><i class="bi bi-arrow-left"></i></a>
                </div>
                <form method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                        <input id="title" name="title" type="text" class="form-control" required maxlength="100" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea id="description" name="description" class="form-control" required rows="3" maxlength="255"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input id="due_date" name="due_date" type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select id="priority" name="priority" class="form-control">
                            <option>Low</option>
                            <option selected>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-control">
                            <option selected value="pending">Pending</option>
                            <option value="in progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input id="tags" name="tags" type="text" class="form-control" placeholder="e.g. home, urgent">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subtasks</label>
                        <input type="text" name="subtasks" class="form-control mb-2" placeholder="Subtask 1">
                        <input type="text" name="subtasks" class="form-control mb-2" placeholder="Subtask 2">
                        <input type="text" name="subtasks" class="form-control mb-2" placeholder="Subtask 3">
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-success px-4" type="submit">
                            <i class="bi bi-check-circle"></i> Add Task
                        </button>
                        <a class="btn btn-outline-secondary px-4" href="/">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
