<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:90vh;">
        <div class="card shadow-lg w-100" style="max-width: 480px;">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0 text-warning"><i class="bi bi-pencil-square me-2"></i>Edit Task</h3>
                    <a href="/" class="btn btn-outline-secondary btn-sm" title="Back to Task List"><i class="bi bi-arrow-left"></i></a>
                </div>
                <form method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                        <input id="title" name="title" type="text" class="form-control" required maxlength="100" autofocus value="{{ task['title'] }}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea id="description" name="description" class="form-control" required rows="3" maxlength="255">{{ task['description'] }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input id="due_date" name="due_date" type="date" class="form-control" value="{{ task['due_date'] }}">
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select id="priority" name="priority" class="form-control">
                            <option {% if task['priority']=='Low' %}selected{% endif %}>Low</option>
                            <option {% if task['priority']=='Medium' %}selected{% endif %}>Medium</option>
                            <option {% if task['priority']=='High' %}selected{% endif %}>High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-control">
                            <option value="pending" {% if task['status']=='pending' %}selected{% endif %}>Pending</option>
                            <option value="in progress" {% if task['status']=='in progress' %}selected{% endif %}>In Progress</option>
                            <option value="completed" {% if task['status']=='completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input id="tags" name="tags" type="text" class="form-control" value="{{ task['tags'] }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subtasks</label>
                        {% for sub in task.subtasks %}
                        <input type="text" name="subtasks" class="form-control mb-2" value="{{ sub }}">
                        {% endfor %}
                        {% for i in range(3-task.subtasks|length) %}
                        <input type="text" name="subtasks" class="form-control mb-2" placeholder="Subtask">
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-success px-4" type="submit">
                            <i class="bi bi-check-circle"></i> Update
                        </button>
                        <a class="btn btn-outline-secondary px-4" href="/">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
